        <section class="contact container">
            <h1 class="h-primary " id="colBlack">Contact Us</h1>
            <form action="/contact.html" method="post" class="myForm">
               <div class="form">
                   <label for="name" class="label">Name :</label>
                   <input type="text" name="name" id="name" class="myInput" placeholder="Enter Your Name">
                   <label for="email" class="label">Email :</label>
                   <input type="email" name="email" id="email" class="myInput" placeholder="Enter Your Email">
                   <label for="phone" class="label">Phone :</label>
                   <input type="phone" name="phone" id="phone" class="myInput" placeholder="Enter Your Phone">
                   <label for="address" class="label">Address :</label>
                   <textarea name="address" id="address" cols="30" rows="10" class="myInput" placeholder="Enter YOur Address"></textarea>                   <label for="name"></label>
                   <label for="more" class="label">More About Us :</label>
                   <textarea name="more" id="more" cols="30" rows="10" class="myInput" placeholder="Eilaboraate Your Concern"></textarea>                   <label for="name"></label>
                   
                       <div class="btn" id="width">Submit</div>
               </div> 
            </form>
